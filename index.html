<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 RP | Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MAJESTIC RP</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Правила</a>
            <a href="#">Регистрация</a>
            <a href="#">Форум</a>
            <a href="#">Донат</a>
        </nav>
    </header>

    <main>
        <div class="register-form">
            <h2>Регистрация на сервер</h2>
            <form id="regForm">
                <input type="text" placeholder="Никнейм" required>
                <input type="password" placeholder="Пароль" required>
                <input type="email" placeholder="E-mail" required>
                <input type="number" placeholder="Возраст" min="16" required>
                <input type="text" placeholder="Discord (например, User#1234)" required>
                <button type="submit">Отправить заявку</button>
            </form>
            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        </div>
    </main>

    <footer>
        <p>© 2025 Majestic RP | GTA 5 RolePlay</p>
        <div class="social-links">
            <a href="#">Discord</a>
            <a href="#">VK</a>
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
