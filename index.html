<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJESTIC RP | Официальный проект</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #FF4754;
            --second-color: #00a8ff;
            --dark-bg: #0a0a12;
            --darker-bg: #07070f;
            --text-color: #f1f1f1;
            --neon-effect: 0 0 10px rgba(255, 71, 84, 0.7);
            --blue-neon: 0 0 15px rgba(0, 168, 255, 0.7);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Шапка */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 71, 84, 0.2);
            transition: var(--transition);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: 28px;
            color: var(--main-color);
            text-decoration: none;
            letter-spacing: 1px;
            transition: var(--transition);
            text-shadow: var(--neon-effect);
        }

        .logo span {
            color: var(--second-color);
            text-shadow: var(--blue-neon);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu a:hover {
            color: var(--main-color);
            text-shadow: var(--neon-effect);
        }

        .nav-menu a i {
            transition: var(--transition);
        }

        .nav-menu a:hover i {
            transform: scale(1.2);
        }

        /* Основные секции */
        section {
            min-height: 100vh;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10,10,18,0.95) 0%, rgba(30,30,50,0.85) 100%);
            z-index: -1;
        }

        h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            color: var(--main-color);
            text-shadow: var(--neon-effect);
            letter-spacing: 2px;
        }

        /* Главная страница */
        #main {
            background: 
                linear-gradient(135deg, rgba(10,10,18,0.9) 0%, rgba(30,30,50,0.7) 100%),
                url('https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
        }

        /* Форум */
        #forum {
            background: 
                linear-gradient(135deg, rgba(10,10,18,0.9) 0%, rgba(30,30,50,0.7) 100%),
                url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
        }

        /* Памятка */
        #rules {
            background: 
                linear-gradient(135deg, rgba(10,10,18,0.9) 0%, rgba(30,30,50,0.7) 100%),
                url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
        }

        /* YouTube */
        #youtube {
            background: 
                linear-gradient(135deg, rgba(10,10,18,0.9) 0%, rgba(30,30,50,0.7) 100%),
                url('https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80') no-repeat center/cover;
        }

        /* Контент секций */
        .section-content {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 15, 25, 0.6);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--main-color), var(--second-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 15px;
            }
            
            h2 {
                font-size: 36px;
            }
            
            .section-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="header-container">
            <a href="#main" class="logo">MAJESTIC <span>RP</span></a>
            <nav class="nav-menu">
                <a href="#main"><i class="fas fa-home"></i> Главная</a>
                <a href="#forum"><i class="fas fa-comments"></i> Форум</a>
                <a href="#rules"><i class="fas fa-book"></i> Памятка</a>
                <a href="#youtube"><i class="fab fa-youtube"></i> YouTube</a>
            </nav>
        </div>
    </header>

    <!-- Главная страница -->
    <section id="main">
        <div class="section-content">
            <h1 class="main-title">MAJESTIC <span>PHOENIX</span></h1>
            <p class="main-subtitle">Лучший сервер Majestic RP</p>
        </div>
    </section>

    <!-- Форум -->
    <section id="forum">
        <div class="section-content">
            <h2>ФОРУМ</h2>
            <p>Жалобы, информация для новичков</p>
            <a href="https://forum.majestic-rp.ru/" class="btn" target="_blank">Перейти на форум</a>
        </div>
    </section>

    <!-- Памятка -->
    <section id="rules">
        <div class="section-content">
            <h2>ПАМЯТКА</h2>
            <p>Правила и полезная информация для игроков</p>
            <a href="https://docs.google.com/spreadsheets/d/1fRgEv9E3cBREkhJRfMa3N9jelmWNUKYCAdreKQ97Vlk/edit?pli=1&gid=743148942#gid=743148942" class="btn" target="_blank">Открыть памятку</a>
        </div>
    </section>

    <!-- YouTube -->
    <section id="youtube">
        <div class="section-content">
            <h2>YOUTUBE</h2>
            <p>Лучшие моменты и обзоры нашего проекта</p>
            <a href="https://www.youtube.com/@Snarffgta5" class="btn" target="_blank">Перейти на YouTube</a>
        </div>
    </section>

    <script>
        // Плавная прокрутка
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Анимация при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section h2, .section-content p').forEach(el => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.6s ease-out';
            observer.observe(el);
        });

        // Эффект при скролле для шапки
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                document.querySelector('header').style.background = 'rgba(10, 10, 18, 0.98)';
                document.querySelector('header').style.boxShadow = '0 5px 40px rgba(0, 0, 0, 0.6)';
            } else {
                document.querySelector('header').style.background = 'rgba(10, 10, 18, 0.95)';
                document.querySelector('header').style.boxShadow = '0 5px 30px rgba(0, 0, 0, 0.5)';
            }
        });
    </script>
</body>
</html>
