<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJESTIC RP | Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a url('https://i.imgur.com/X6QJ5Qe.jpg') no-repeat center/cover fixed;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.85);
            z-index: -1;
        }
        
        /* Шапка */
        header {
            background: linear-gradient(90deg, rgba(20, 20, 30, 0.9), rgba(30, 30, 50, 0.9));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Russo One', sans-serif;
            font-size: 26px;
            font-weight: 400;
            color: #FF4754;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .logo:hover {
            text-shadow: 0 0 10px rgba(255, 71, 84, 0.7);
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: 0.3s;
            position: relative;
        }
        
        .nav-menu a:hover {
            color: #FF4754;
        }
        
        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FF4754;
            transition: 0.3s;
        }
        
        .nav-menu a:hover::after {
            width: 100%;
        }
        
        /* Основной контент */
        .main {
            padding: 150px 0 50px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 71, 84, 0.5);
        }
        
        /* Блоки серверов */
        .servers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .server-card {
            background: rgba(30, 30, 45, 0.8);
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            transition: 0.3s;
        }
        
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .server-card h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            color: #FF4754;
        }
        
        .server-card p {
            font-size: 16px;
            margin: 8px 0;
        }
        
        .online-counter {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            color: #4CAF50;
        }
        
        .server-ip {
            background: linear-gradient(90deg, #FF4754, #E84118);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 84, 0.4);
        }
        
        .server-ip:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 84, 0.6);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Футер */
        footer {
            background: rgba(20, 20, 30, 0.9);
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        footer p {
            font-size: 14px;
            color: #aaa;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 15px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .server-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">MAJESTIC RP</a>
            <nav class="nav-menu">
                <a href="pamyatka.html">Памятка</a>
                <a href="forum.html">Форум</a>
                <a href="youtube.html">Ютуб</a>
            </nav>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="main">
        <h1>Добро пожаловать на серверы MAJESTIC RP</h1>
        
        <div class="servers-list">
            <!-- Сервер 1 -->
            <div class="server-card" style="animation-delay: 0.2s">
                <h2>MAJESTIC #1 | MAIN</h2>
                <p>Режим: Hard RP</p>
                <p>Версия: 1.1</p>
                <div class="online-counter" id="server1-online">0</div>
                <button class="server-ip" onclick="copyIP('connect.majestic-rp.com')">Подключиться</button>
            </div>
            
            <!-- Сервер 2 -->
            <div class="server-card" style="animation-delay: 0.4s">
                <h2>MAJESTIC #2 | ROLEPLAY</h2>
                <p>Режим: Medium RP</p>
                <p>Версия: 1.1</p>
                <div class="online-counter" id="server2-online">0</div>
                <button class="server-ip" onclick="copyIP('connect2.majestic-rp.com')">Подключиться</button>
            </div>
            
            <!-- Сервер 3 -->
            <div class="server-card" style="animation-delay: 0.6s">
                <h2>MAJESTIC #3 | FREEROAM</h2>
                <p>Режим: Sandbox</p>
                <p>Версия: 1.1</p>
                <div class="online-counter" id="server3-online">0</div>
                <button class="server-ip" onclick="copyIP('connect3.majestic-rp.com')">Подключиться</button>
            </div>
        </div>
    </main>
    
    <!-- Футер -->
    <footer>
        <div class="header-container">
            <p>© 2023 MAJESTIC RP. Все права защищены.</p>
        </div>
    </footer>
    
    <script>
        // Динамический онлайн (имитация)
        function updateOnline() {
            // Сервер 1
            let online1 = Math.floor(Math.random() * 200) + 300;
            document.getElementById('server1-online').textContent = online1;
            
            // Сервер 2
            let online2 = Math.floor(Math.random() * 150) + 200;
            document.getElementById('server2-online').textContent = online2;
            
            // Сервер 3
            let online3 = Math.floor(Math.random() * 100) + 150;
            document.getElementById('server3-online').textContent = online3;
            
            // Обновляем каждые 5 секунд
            setTimeout(updateOnline, 5000);
        }
        
        // Запускаем счётчик
        updateOnline();
        
        // Копирование IP
        function copyIP(ip) {
            navigator.clipboard.writeText(ip).then(() => {
                alert('IP сервера скопирован: ' + ip);
            });
        }
    </script>
</body>
</html>
