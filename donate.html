        function searchInCriminalCode(question) {
            const lowerQuestion = question.toLowerCase();
            const results = [];
            
            criminalCode.forEach(article => {
                // –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É —Å—Ç–∞—Ç—å–∏
